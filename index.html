<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container-inicial">
      <form id="form-dificuldade">
        <h1 class="titulo-inicial">Escolha Dificuldade:</h1>
        <input type="radio" id="normal" name="dificuldade" value="normal">
        <label for="normal">Normal</label>
        <input class="input-dificuldade" type="radio" name="dificuldade" id="dificil" value="dificil">
        <label class="input-dificuldade" for="dificil">Difícil</label>
        <p class="obs">Normal = 6 tentativas | Difícil = 3 tentativas</p>
        <input class="input-button" type="submit" value="Iniciar">
      </form>
    </div>
    <div class="container-secundario">
      <div class="container-forca">

        <div class="estrutura-forca">
          <div class="estrutura-forca-cima"></div>
          <div class="estrutura-forca-ligacao"></div>
          <div class="estrutura-forca-lateral"></div>
          <div class="estrutura-forca-baixo"></div>
          <div class="corda-forca"></div>
          <div class="boneco-forca">

            <div class="cabeca-boneco removida"></div>
            <div class="corpo-boneco removida"></div>
            <div class="braco-esquerdo-boneco removida"></div>
            <div class="braco-direito-boneco removida"></div>
            <div class="perna-esquerda-boneco removida"></div>
            <div class="perna-direita-boneco removida"></div>
          </div>

        </div>


        <div class="palavra-forca">



        </div>

        <div class="keyboard-forca">
          <button class="btn" data-key="Q">Q</button>
          <button class="btn" data-key="W">W</button>
          <button class="btn" data-key="E">E</button>
          <button class="btn" data-key="R">R</button>
          <button class="btn" data-key="T">T</button>
          <button class="btn" data-key="Y">Y</button>
          <button class="btn" data-key="U">U</button>
          <button class="btn" data-key="I">I</button>
          <button class="btn" data-key="O">O</button>
          <button class="btn" data-key="P">P</button>

          <button class="btn" data-key="A">A</button>
          <button class="btn" data-key="S">S</button>
          <button class="btn" data-key="D">D</button>
          <button class="btn" data-key="F">F</button>
          <button class="btn" data-key="G">G</button>
          <button class="btn" data-key="H">H</button>
          <button class="btn" data-key="J">J</button>
          <button class="btn" data-key="K">K</button>
          <button class="btn" data-key="L">L</button>
          <button class="btn" data-key="Ç">Ç</button>
          <button class="btn" data-key="Z">Z</button>
          <button class="btn" data-key="X">X</button>
          <button class="btn" data-key="C">C</button>
          <button class="btn" data-key="V">V</button>
          <button class="btn" data-key="B">B</button>
          <button class="btn" data-key="N">N</button>
          <button class="btn" data-key="M">M</button>
        </div>
        <button class="reiniciar input-button removida" onclick="reiniciar()">REINICIAR </button>
        <div class="dados-forca">
          <h2 class="dica">Dica: <span class="dica-atual"></span></h2>
          <p class="letras">Letras Digitadas: <span class="letras-digitas"> </span>
          </p>
          <p class="tentativas">Tentativas Restantes: <span class="tentativas-restantes"></span></p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>

</html>
